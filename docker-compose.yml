version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: agenda-manager-db
    environment:
      POSTGRES_DB: AgendaManagerDev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - agenda-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: agenda-manager-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@agendmanager.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - agenda-network

volumes:
  postgres_data:

networks:
  agenda-network:
    driver: bridge
